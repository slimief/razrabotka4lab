<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        function closeWindow () { 
            var win = open("http://vk.com", "My Window" , width = 400, height = 400);
            win.focus(); 
            setTimeout(() => cWindow(), 5000);
            function cWindow(){
                win.close();
            }
            
    }
</script>
<body>
	<button id="button1" onclick="closeWindow()">Новое окошко</button> 
</body>
</html>
